<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h4>Add New Task</h4>
            <form action="" id="taskForm">

                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
                
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription"></textarea>

                <fieldset>
                    <legend>Priority:</legend>
                    <label><input type="radio" name="priority" value="urgent" required> Urgent</label>
                    <label><input type="radio" name="priority" value="normal" required> Normal</label>
                    <label><input type="radio" name="priority" value="whatever" required> Whatever</label>
                </fieldset>

                <button class="submit">Add Task</button>
            </form>
            <button class="close">Cancel</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <button class="add-task">New Task</button>
            <button class="home-btn">All Tasks</button>
            <div class="divider"></div>
            <div class="project-header">Projects</div>
            <div class="project-list">
                <div class="new-project">
                    <button class="add-project">New Project</button>
                    <div id="new-project" style="display: none;">
                        <input type="text" class="project-name">
                        <div class="btn-box">
                            <button class="project-submit">Submit</button>
                            <button class="project-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="user-projects"></div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
