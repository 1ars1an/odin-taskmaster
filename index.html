<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="add-task">New Task</button>
            <button class="home-btn">All Tasks</button>
            <div class="divider"></div>
            <div class="project-header">Projects</div>
            <div class="project-list">
                <div class="new-project">
                    <button class="add-project">New Project</button>
                    <div id="new-project" style="display: none;">
                        <input type="text" class="project-name">
                        <button class="project-submit"></button>
                        <button class="project-cancel"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
